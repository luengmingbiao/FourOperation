<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=http://localhost:8080/DoTitle.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CountDown</title>

    <link rel="stylesheet" href="css/title.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/font-awesome.min.css">
</head>
<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-group">
                <div class="card border-secondary mb-3 p-4" >
                    <div class="card-body border-dark">
                        <section class="error-wrapper">
                            <h3 class="heading">正在生成题目</h3>
                            <p class="page-404 heading">
                                <span>页面自动</span>
                                <a href="http://localhost:8080/DoTitle.html">跳转</a>
                                <span>等待时间：</span>
                                <span class="second">3</span>
                            </p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        var wait = $(".second").html();

        timeOut();
        /**
         * 实现倒计时
         */
        function timeOut() {
            if(wait != 0) {
                setTimeout(function() {
                    $('.second').text(--wait);
                    timeOut();
                }, 1000);
            }
        }
    });

</script>
</body>
</html>
